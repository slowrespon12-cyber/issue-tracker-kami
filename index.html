<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Tracker Helpdesk (Google Sheets)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .article {
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    .article h3 {
      margin: 0;
      padding: 12px;
      cursor: pointer;
      background: #f1f1f1;
      user-select: none;
    }

    .article h3:hover {
      background: #eaeaea;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding: 0 12px;
    }

    .content.open {
      padding: 12px;
      max-height: 500px;
    }

    mark {
      background: yellow;
    }

    /* COPYRIGHT */
    .footer {
      margin-top: 30px;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      color: #1e90ff; /* biru terang */
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <h2>ðŸ“š Issue Tracker Helpdesk</h2>

  <input
    type="text"
    id="search"
    placeholder="Cari judul artikel..."
    autocomplete="off"
  />

  <div id="list"></div>

  <footer class="footer">
    Â© <span id="year"></span> Helpdesk Team
  </footer>

  <script>
    // =========================
    // URL GOOGLE APPS SCRIPT
    // =========================
    const url = "PASTE_URL_WEB_APP_GOOGLE_APPS_SCRIPT_DI_SINI";

    let dataArticles = [];
    let activeIndex = null;

    // =========================
    // HIGHLIGHT KEYWORD
    // =========================
    function highlight(text, keyword) {
      if (!keyword) return text;
      const safe = keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(`(${safe})`, "gi");
      return text.replace(regex, "<mark>$1</mark>");
    }

    // =========================
    // RENDER ARTIKEL
    // =========================
    function renderArticles(keyword = "") {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (keyword.trim() === "") return;

      const filtered = dataArticles.filter(item =>
        item.judul.toLowerCase().includes(keyword.toLowerCase())
      );

      if (!filtered.length) {
        list.innerHTML = "<p>Tidak ada artikel ditemukan.</p>";
        return;
      }

      filtered.forEach((item, index) => {
        list.innerHTML += `
          <div class="article">
            <h3 onclick="toggle(${index})">
              ${highlight(item.judul, keyword)}
            </h3>
            <div class="content" id="content-${index}">
              ${item.isi}
            </div>
          </div>
        `;
      });
    }

    // =========================
    // TOGGLE ARTIKEL
    // =========================
    function toggle(index) {
      if (activeIndex !== null && activeIndex !== index) {
        document
          .getElementById("content-" + activeIndex)
          ?.classList.remove("open");
      }

      const el = document.getElementById("content-" + index);
      el.classList.toggle("open");
      activeIndex = el.classList.contains("open") ? index : null;
    }

    // =========================
    // FETCH DATA DARI APPS SCRIPT
    // =========================
    function fetchData() {
      fetch(url)
        .then(res => res.json())
        .then(results => {
          dataArticles = results.map(row => ({
            judul: row.judul || "",
            isi: row.isi || ""
          }));

          const currentKeyword = document.getElementById("search").value;
          if (currentKeyword.trim() !== "") {
            renderArticles(currentKeyword);
          }
        })
        .catch(err => console.error("Gagal memuat data saat auto-refresh", err));
    }

    // Initial load
    fetchData();

    // Auto refresh setiap 5 menit
    setInterval(fetchData, 300000); // 5 menit

    // =========================
    // SEARCH EVENT
    // =========================
    document.getElementById("search").addEventListener("keyup", e => {
      activeIndex = null;
      renderArticles(e.target.value);
    });

    // =========================
    // AUTO TAHUN COPYRIGHT
    // =========================
    document.getElementById("year").textContent =
      new Date().getFullYear();

  </script>

</body>
</html>
